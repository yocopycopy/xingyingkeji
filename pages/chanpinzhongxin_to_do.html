<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>星荧科技-产品中心</title>
    <!-- 全局样式 -->
    <link rel="stylesheet" href="./global.css" />
    <!-- 当前页面样式 -->
    <link rel="stylesheet" href="./zhongxin.css" />
    <!-- 全局JS -->
    <script type="text/javascript" src="./global.js"></script>
  </head>
  <body>
    <div class="page">
      <!-- 顶部导航栏 -->
      <div class="section">
        <!-- 公司Logo，点击跳转首页 -->
        <div onclick="onClick()">
          <img class="image" src="../assets/logo.png" alt="公司Logo" />
        </div>
        <!-- 导航菜单项 -->
        <div class="image_1" style="color: rgb(0, 255, 229);text-decoration: underline;">产品中心</div>
        <div class="image_1" onclick="onClick_2()">案例中心</div>
        <div class="image_1" onclick="onClick_3()">资源中心</div>
        <div class="image_1" onclick="onClick_4()">售后服务</div>
        <div class="image_1 dropdown-container">
          关于我们
          <div class="dropdown-content">
            <div class="section_3">
              <div onclick="onClick_8()">公司介绍</div>
              <div onclick="onClick_2()">合作机构</div>
              <div onclick="onClick_9()">联系我们</div>
            </div>
          </div>
        </div>
        <!-- 搜索框区域 -->
        <div class="search-box">
          <input type="search" placeholder="搜索">
          <button type="submit">🔍</button>
        </div>
        <!-- 右侧按钮组 -->
        <div class="group">
          <div class="button-container" onclick="onClick_5()">
            <img class="button-bg" src="../assets/蓝色背景.png" alt="采购/合作按钮背景" />
            <div class="button-text">采购/合作</div>
          </div>
          <div class="button-container" onclick="onClick_6()">
            <img class="button-bg" src="../assets/黄色背景.png" alt="免费试用按钮背景" />
            <div class="button-text">免费试用</div>
          </div>
        </div>
      </div>
      <!-- 主体内容区域 -->
      <div class="group_2">
        <!-- 背景框放在最上方 -->
        <div class="group_1">
          <img src="../assets/产品中心背景框.png" />
          <!-- <img class="image_12" src="../../assets/小机器车.png" /> -->
        </div>
  
      <!-- 主标题 -->
      <div class="group_3">
        <div class="image_15">下肢康复训练机器人</div>
        <!-- 副标题 -->
        <div class="image_18">智驱康复 步向新生</div>
        <!-- 了解更多链接 -->
        <div class="group_6">
          <div>了解更多&gt;</div>
        </div>
      </div>
      <!-- 中间主图，点击可交互 -->
      <img class="main-image" src="../assets/机器人.png" style="cursor: pointer;" alt="主图" />
      </div>
    </div>
  </body>
</html>
