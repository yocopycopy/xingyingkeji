<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>星荧科技-采购合作</title>
    <!-- 当前页面样式 -->
    <link rel="stylesheet" href="./guanwangzhuye_caigouhezuo.css" />
    <!-- 页面交互脚本 -->
    <script type="text/javascript" src="./guanwangzhuye_caigouhezuo.js"></script>
  </head>
  <body>
    <div class="softstarlight-flex-col softstarlight-justify-start softstarlight-relative page">
      <!-- 顶部导航栏 -->
      <div class="section">
        <!-- 公司Logo，点击跳转首页 -->
        <div onclick="onClick()">
          <img class="image" onclick="onClick()" src="../../assets/logo.png" alt="公司Logo" />
        </div>
        <!-- 导航菜单项 -->
        <div class="image_1" onclick="onClick_1()">产品中心</div>
        <div class="image_1" onclick="onClick_2()">案例中心</div>
        <div class="image_1" onclick="onClick_3()">资源中心</div>
        <div class="image_1" onclick="onClick_4()">售后服务</div>
        <div class="image_1" onclick="onClick_5()">关于我们</div>
        <!-- 搜索框区域 -->
        <div class="image-container">
          <img class="background-img" src="../../assets/搜索框背景.png" alt="搜索框背景" />
            <img class="icon-img" src="../../assets/搜索框图标.png" alt="搜索图标" />
        </div>
        <!-- 右侧按钮组 -->
        <div class="group">
          <div class="button-container" >
            <img class="button-bg" src="../../assets/蓝色背景.png" alt="采购/合作按钮背景" />
            <div class="button-text">采购/合作</div>
          </div>
          <div class="button-container" onclick="onClick_6()">
            <img class="button-bg" src="../../assets/黄色背景.png" alt="免费试用按钮背景" />
            <div class="button-text">免费试用</div>
          </div>
        </div>
      </div>

      <!-- 主体内容 -->
      <div class="service-header">
        <img class="image_2" src="../../assets/采购合作.png" alt="采购合作" />
        <div class="service-text">立即购买</div>
        <div class="service-text-1">Starlight星荧科技——以星光为引，将前沿科技凝练成触手可及的品质好物。聚焦康复机器人研发，熔铸生物传感、自适应算法与智能交互技术，构建科技赋能的康复技术。</div>
      </div>
      <!-- 主体内容-产品列表 -->
      <div class="purchase-types">
        <div class="purchase-item">
          <div class="purchase-type">消费级购买</div>
          <img class="purchase-image" src="../../assets/机器车.png" alt="消费级产品展示">
          <div class="purchase-button" >立即购买></div>
        </div>
        <div class="purchase-item">
          <div class="purchase-type">行业级购买</div>
          <img class="purchase-image" src="../../assets/机器车.png" alt="行业级产品展示">
          <div class="purchase-button" >立即购买></div>
        </div>
      </div>
    </div>
  </body>
</html>
