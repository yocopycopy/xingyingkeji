<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>星荧科技-资源中心</title>
    <!-- 全局样式 -->
    <link rel="stylesheet" href="./global.css" />
    <!-- 当前页面样式（特有部分） -->
    <link rel="stylesheet" href="./ziyuanzhongxin.css" />
    <!-- 全局JS -->
    <script type="text/javascript" src="./global.js"></script>
  </head>
  <body>
    <div class="page">
      <!-- 顶部导航栏 -->
      <div class="section">
        <!-- 公司Logo，点击跳转首页 -->
        <div onclick="onClick()">
          <img class="image" src="../assets/logo.png" alt="公司Logo" />
        </div>
        <!-- 导航菜单项 -->
        <div class="image_1" onclick="onClick_1()">产品中心</div>
        <div class="image_1" onclick="onClick_2()">案例中心</div>
        <div class="image_1" style="color: rgb(0, 255, 229);text-decoration: underline;">资源中心</div>
        <div class="image_1" onclick="onClick_4()">售后服务</div>
        <div class="image_1 dropdown-container">
          关于我们
          <div class="dropdown-content">
            <div class="section_3">
              <div onclick="onClick_8()">公司介绍</div>
              <div onclick="onClick_2()">合作机构</div>
              <div onclick="onClick_9()">联系我们</div>
            </div>
          </div>
        </div>
        <!-- 搜索框区域 -->
        <div class="search-box">
          <input type="search" placeholder="搜索">
          <button type="submit">🔍</button>
        </div>
        <!-- 右侧按钮组 -->
        <div class="group">
          <div class="button-container" onclick="onClick_5()">
            <img class="button-bg" src="../assets/蓝色背景.png" alt="采购/合作按钮背景" />
            <div class="button-text">采购/合作</div>
          </div>
          <div class="button-container" onclick="onClick_6()">
            <img class="button-bg" src="../assets/黄色背景.png" alt="免费试用按钮背景" />
            <div class="button-text">免费试用</div>
          </div>
        </div>
      </div>
      <!-- 主体内容区域 -->
      <div class="main-content">
        <img src="../assets/chanpinxiangqing/chanpinxiangqing-1.png" alt="产品详情1" class="product-image" />
        <img src="../assets/chanpinxiangqing/chanpinxiangqing-2.png" alt="产品详情2" class="product-image" />
        <img src="../assets/chanpinxiangqing/chanpinxiangqing-3.png" alt="产品详情3" class="product-image" />
        <img src="../assets/chanpinxiangqing/chanpinxiangqing-4.png" alt="产品详情4" class="product-image" />
      </div>

      <div class="contact-info-container">
        <!-- 左侧方框 - 在线联系 -->
        <div class="contact-box">
          <div class="box-title">在线联系</div>
          <div class="contact-details">
            <p>联系电话：18513721835</p>
            <p>邮箱：contact@softstarlight.com</p>
            <img src="../assets/微信联系方式.png" alt="微信联系方式" class="social-icon-1">
          </div>
        </div>
        
        <!-- 中间方框 - 社交媒体 -->
        <div class="contact-box">
          <div class="box-title">社交媒体</div>
          <div class="social-media">
            <div class="social-item">
              <img src="../assets/微信.jpg" alt="微信公众号" class="social-icon">
              <span>微信公众号</span>
            </div>
            <div class="social-item">
              <img src="../assets/抖音.jpg" alt="抖音" class="social-icon">
              <span>抖音</span>
            </div>
            <div class="social-item">
              <img src="../assets/小红书.png" alt="小红书" class="social-icon">
              <span>小红书</span>
            </div>
            <div class="social-item">
              <img src="../assets/b站.jpg" alt="b站" class="social-icon">
              <span>b站</span>
            </div>
          </div>
        </div>

    </div>
  </body>
</html>
