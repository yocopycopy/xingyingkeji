<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>星荧科技-售后服务</title>
    <!-- 全局样式 -->
    <link rel="stylesheet" href="./global.css" />
    <!-- 当前页面样式（特有部分） -->
    <link rel="stylesheet" href="./local.css" />
    <!-- 全局JS -->
    <script type="text/javascript" src="./global.js"></script>
  </head>
  <body>
    <div class="page">
      <!-- 顶部导航栏 -->
      <div class="section">
        <!-- 公司Logo，点击跳转首页 -->
        <div onclick="onClick()">
          <img class="image" src="../assets/logo.png" alt="公司Logo" />
        </div>
        <!-- 导航菜单项 -->
        <div class="image_1" onclick="onClick_1()">产品中心</div>
        <div class="image_1" onclick="onClick_2()">案例中心</div>
        <div class="image_1" onclick="onClick_3()">资源中心</div>
        <div class="image_1" style="color: rgb(0, 255, 229);text-decoration: underline;">售后服务</div>
        <div class="image_1 dropdown-container">
          关于我们
          <div class="dropdown-content">
            <div class="section_3">
              <div onclick="onClick_8()">公司介绍</div>
              <div onclick="onClick_2()">合作机构</div>
              <div onclick="onClick_9()">联系我们</div>
            </div>
          </div>
        </div>
        <!-- 搜索框区域 -->
        <div class="search-box">
          <input type="search" placeholder="搜索">
          <button type="submit">🔍</button>
        </div>
        <!-- 右侧按钮组 -->
        <div class="group">
          <div class="button-container" onclick="onClick_5()">
            <img class="button-bg" src="../assets/蓝色背景.png" alt="采购/合作按钮背景" />
            <div class="button-text">采购/合作</div>
          </div>
          <div class="button-container" onclick="onClick_6()">
            <img class="button-bg" src="../assets/黄色背景.png" alt="免费试用按钮背景" />
            <div class="button-text">免费试用</div>
          </div>
        </div>
      </div>
      <!-- 主体内容 -->
      <div class="service-header">
        <img class="image_2" src="../assets/售后服务.png" alt="售后服务" />
        <div class="service-text">客户服务</div>
        <div class="service-text-1">欢迎使用Starlight星荧客户服务——以星光般的迅捷响应，集结资深专家团队，覆盖从售前咨询到售后保障的全周期场景，用定制化方案精准解决每一份需求，让专业与贴心如星光般始终相伴。</div>
        <img class="image_3" src="../assets/售后服务3.png" />
        <img class="image_4" src="../assets/售后服务4.png" />
      </div>
      <!-- 隐藏的帮助中心内容 -->
      <div class="service-text-2" style="display: none;">帮助中心——常见问题</div>
      <div class="help-sections" style="display: none;">
        <div class="help-box">
          <div class="box-label">产品使用</div>
        </div>
        <div class="help-box">
          <div class="box-label">售后处理</div>
        </div>
      </div>
      
      <!-- 新的联系我们链接区域 -->
      <div class="contact-link-section">
        <div class="contact-link-container">
          <h2 class="contact-link-title">需要帮助？</h2>
          <p class="contact-link-description">如果您有任何问题或需要技术支持，请随时联系我们</p>
          <div class="contact-link-button" onclick="onClick_9()">
            <span>联系我们</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
