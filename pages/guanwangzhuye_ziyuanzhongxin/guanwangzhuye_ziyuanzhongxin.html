<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>星荧科技-资源中心</title>
    <!-- 当前页面样式 -->
    <link rel="stylesheet" href="./guanwangzhuye_ziyuanzhongxin.css" />
    <!-- 页面交互脚本 -->
    <script type="text/javascript" src="./guanwangzhuye_ziyuanzhongxin.js"></script>
  </head>
  <body>
    <div class="page">
      <!-- 顶部导航栏 -->
      <div class="section">
        <!-- 公司Logo，点击跳转首页 -->
        <div onclick="onClick()">
          <img class="image" onclick="onClick()" src="../../assets/logo.png" alt="公司Logo" />
        </div>
        <!-- 导航菜单项 -->
        <div class="image_1" onclick="onClick_1()">产品中心</div>
        <div class="image_1" onclick="onClick_2()">案例中心</div>
        <div class="image_1" style="color: rgb(0, 255, 229);text-decoration: underline;">资源中心</div>
        <div class="image_1" onclick="onClick_3()">售后服务</div>
        <div class="image_1" onclick="onClick_4()">关于我们</div>
        <!-- 搜索框区域 -->
        <div class="image-container">
          <img class="background-img" src="../../assets/搜索框背景.png" alt="搜索框背景" />
            <img class="icon-img" src="../../assets/搜索框图标.png" alt="搜索图标" />
        </div>
        <!-- 右侧按钮组 -->
        <div class="group">
          <div class="button-container" onclick="onClick_5()">
            <img class="button-bg" src="../../assets/蓝色背景.png" alt="采购/合作按钮背景" />
            <div class="button-text">采购/合作</div>
          </div>
          <div class="button-container" onclick="onClick_6()">
            <img class="button-bg" src="../../assets/黄色背景.png" alt="免费试用按钮背景" />
            <div class="button-text">免费试用</div>
          </div>
        </div>
      </div>
      <!-- 主体内容区域 -->
      <div class="group_2">
        <!-- 背景框放在最上方 -->
        <img class="bg-base" src="../../assets/资源中心背景框.png" />
        <div class="container">
          <img class="additional-image" src="../../assets/灰色背景框.png" alt="灰色背景框1" />
          <img class="additional-image" src="../../assets/灰色背景框.png" alt="灰色背景框2" />
          <img class="additional-image" src="../../assets/灰色背景框.png" alt="灰色背景框3" />
        </div>
        
      <!-- 主标题 -->
      <div class="group_3">
        <div class="image_15">下肢康复训练机器人</div>
        <!-- 副标题 -->
        <div class="image_18">智驱康复 步向新生</div>
        <!-- 了解更多链接 -->
        <div class="group_6">
          <div>了解更多&gt;</div>
        </div>
      </div>
      <!-- 中间主图，点击可交互 -->
        <img class="main-image" src="../../assets/机器人.png" style="cursor: pointer;" alt="主图" />
      </div>
    </div>
  </body>
</html>
