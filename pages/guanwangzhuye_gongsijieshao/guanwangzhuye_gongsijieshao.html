<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>星荧科技-关于我们</title>
    <!-- 当前页面样式 -->
    <link rel="stylesheet" href="./guanwangzhuye_gongsijieshao.css" />
    <!-- 页面交互脚本 -->
    <script type="text/javascript" src="./guanwangzhuye_gongsijieshao.js"></script>
  </head>
  <body>
    <div class="page">
      <!-- 顶部导航栏 -->
      <div class="section">
        <!-- 公司Logo，点击跳转首页 -->
        <div onclick="onClick()">
          <img class="image" src="../../assets/logo.png" alt="公司Logo" />
        </div>
        <!-- 导航菜单项 -->
        <div class="image_1" onclick="onClick_1()">产品中心</div>
        <div class="image_1" onclick="onClick_2()">案例中心</div>
        <div class="image_1" onclick="onClick_3()">资源中心</div>
        <div class="image_1" onclick="onClick_4()">售后服务</div>
        <div class="image_1" onclick="onClick_5()" style="color: rgb(0, 255, 229);text-decoration: underline;">关于我们</div>
        <!-- 搜索框区域 -->
        <div class="image-container">
          <img class="background-img" src="../../assets/搜索框背景.png" alt="搜索框背景" />
          <div class="icon-wrapper">
            <img class="icon-img" src="../../assets/搜索框图标.png" alt="搜索图标" />
          </div>
        </div>
        <!-- 右侧按钮组 -->
        <div class="group">
          <div class="button-container" onclick="onClick_6()">
            <img class="button-bg" src="../../assets/蓝色背景.png" alt="采购/合作按钮背景" />
            <div class="button-text">采购/合作</div>
          </div>
          <div class="button-container" onclick="onClick_7()">
            <img class="button-bg" src="../../assets/黄色背景.png" alt="免费试用按钮背景" />
            <div class="button-text">免费试用</div>
          </div>
        </div>
      </div>

      <!-- 主体内容区域 -->
      <div class="main-content">
        <!-- 纯黑面板 -->
        <div class="black-panel">
          <!-- 添加ABOUT US文本 -->
          <div class="about-text">ABOUT US</div>
          <!-- 左侧公司Logo -->
          <div class="logo-container">
            <div class="logo-images">
              <img src="../../assets/公司LOGO图1.png" alt="公司Logo" class="company-logo" id="company-logo-img">
              <img src="../../assets/公司LOGO图2.png" alt="公司Logo" class="company-logo" id="service-logo-img" style="display: none;">
              <img src="../../assets/公司LOGO图3.png" alt="公司Logo" class="company-logo" id="team-logo-img" style="display: none;">
            </div>
          </div>
          
          <!-- 右侧导航菜单 -->
          <div class="panel-menu">
            <div class="menu-item" onclick="showContent('company')" id="company-menu">
              公司介绍
            </div>
            <div class="menu-item" onclick="showContent('service')" id="service-menu">
              服务主旨
            </div>
            <div class="menu-item" onclick="showContent('team')" id="team-menu">
              团队介绍
            </div>
          </div>
        </div>
        
        <!-- 黑色背景内容展示区域 -->
        <div class="black-content-area">
          <div class="content-wrapper">
            <!-- 公司介绍内容 -->
            <div class="content-section" id="company-content">
              <p>北京星荧科技有限公司是一家专门从事研发、设计、生产以及销售医疗器械产品的初创型科技公司。</p>
              <p>公司汇集了来自百度、科大讯飞、康明斯等公司的专业技术人员，得益于北京大学、北京科技大学、</p>
              <p>中国矿业大学的技术支持，具备专业医疗器械的机械结构设计、电子电路设计、软件算法开发、外观</p>
              <p>工业设计以及供应链生产管理能力。目前与北医三院多科室医生联合开发，打造一站式医工结合落地</p>
              <p>模式，致力于医疗机器人，AI视觉辅助，医用耗材等方向</p>
            </div>
            <!-- 服务主旨内容 -->
            <div class="content-section" id="service-content" style="display: none;" >
              <img src="../../assets/医工落.png" alt="服务主旨" >
            </div>
            <!-- 团队介绍内容 -->
            <div class="content-section" id="team-content" style="display: none;">
              <p>团队介绍内容即将上线，敬请期待......</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
